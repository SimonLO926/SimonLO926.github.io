<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <div class="container">
        <h3 class="center-align">Image Filter Demo</h3>
        <div class="file-field input-field">
            <div class="btn">
                <span>Upload</span>
                <input type="file" id="imageInput" accept="image/*" multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more images">
            </div>
        </div>

        <div class="input-field">
            <select id="preset">
                <option value="custom" selected>Custom</option>
                <option value="vintage">Vintage</option>
                <option value="lomo">Lomo</option>
                <option value="clarity">Clarity</option>
                <option value="warm">Warm</option>
                <option value="cool">Cool</option>
            </select>
            <label>Filter Preset</label>
        </div>

        <div class="row">
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="brightness">Brightness <span id="brightnessVal">100</span>%</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="contrast">Contrast <span id="contrastVal">100</span>%</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="saturate">Saturate <span id="saturateVal">100</span>%</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="grayscale">Grayscale <span id="grayscaleVal">0</span>%</label>
                    <input type="range" id="grayscale" min="0" max="100" value="0">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="sepia">Sepia <span id="sepiaVal">0</span>%</label>
                    <input type="range" id="sepia" min="0" max="100" value="0">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="hue">Hue Rotate <span id="hueVal">0</span>Â°</label>
                    <input type="range" id="hue" min="0" max="360" value="0">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="blur">Blur <span id="blurVal">0</span>px</label>
                    <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="invert">Invert <span id="invertVal">0</span>%</label>
                    <input type="range" id="invert" min="0" max="100" value="0">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="opacity">Opacity <span id="opacityVal">100</span>%</label>
                    <input type="range" id="opacity" min="0" max="100" value="100">
                </p>
            </div>
            <div class="input-field col s12 m6">
                <p class="range-field">
                    <label for="temperature">White Balance <span id="temperatureVal">0</span></label>
                    <input type="range" id="temperature" min="-100" max="100" value="0">
                </p>
            </div>
        </div>

        <div class="center-align">
            <button id="applyButton" class="btn waves-effect waves-light">Apply Filters</button>
        </div>

        <div id="previewContainer" class="row"></div>
    </div>

    <script src="filter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
